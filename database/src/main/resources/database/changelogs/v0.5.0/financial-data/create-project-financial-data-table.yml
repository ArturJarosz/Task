databaseChangeLog:
  - changeSet:
      author: "liquibase"
      id: "create-project-financial-data-table"
      changes:
        - createTable:
            tableName: "PROJECT_FINANCIAL_DATA"
            columns:
              - column:
                  name: "ID"
                  type: "${long.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "UUID"
                  type: "${uuid.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "PROJECT_ID"
                  type: "${long.type}"
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: "PROJECT_FINANCIAL_DATA"
            columnNames: "ID"
            constraintName: "PROJECT_FINANCIAL_DATA_ID"
        - addForeignKeyConstraint:
            baseTableName: "PROJECT_FINANCIAL_DATA"
            baseColumnNames: "PROJECT_ID"
            referencedTableName: "PROJECT"
            referencedColumnNames: "ID"
            constraintName: "FK_PROJECT_FINANCIAL_DATA_PROJECT"
        - createIndex:
            indexName: "IDX_PROJECT_FINANCIAL_PROJECT"
            tableName: "PROJECT_FINANCIAL_DATA"
            unique: true
            column:
              name: "PROJECT_ID"
