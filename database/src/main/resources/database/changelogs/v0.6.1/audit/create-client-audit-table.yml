databaseChangeLog:
  - changeSet:
      author: "liquibase"
      id: "create-client-audit-table"
      changes:
        - createTable:
            tableName: "CLIENT_AUD"
            columns:
              - column:
                  name: "ID"
                  type: "${long.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "REV"
                  type: "${integer.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "REVTYPE"
                  type: "${integer.type}"
              - column:
                  name: "FIRST_NAME"
                  type: "VARCHAR2(32 ${char.unit})"
              - column:
                  name: "LAST_NAME"
                  type: "VARCHAR2(32 ${char.unit})"
              - column:
                  name: "COMPANY_NAME"
                  type: "VARCHAR2(32 ${char.unit})"
              - column:
                  name: "EMAIL"
                  type: "VARCHAR2(50 ${char.unit})"
              - column:
                  name: "NOTE"
                  type: "VARCHAR2(1000 ${char.unit})"
              - column:
                  name: "TELEPHONE"
                  type: "VARCHAR2(20 ${char.unit})"
              - column:
                  name: "POST_CODE"
                  type: "VARCHAR2(8 ${char.unit})"
              - column:
                  name: "CITY"
                  type: "VARCHAR2(30 ${char.unit})"
              - column:
                  name: "STREET"
                  type: "VARCHAR2(30 ${char.unit})"
        - addPrimaryKey:
            tableName: "CLIENT_AUD"
            columnNames: "ID, REV"
            constraintName: "PK_CLIENT_AUD"
        - addForeignKeyConstraint:
            baseTableName: "CLIENT_AUD"
            baseColumnNames: "REV"
            referencedTableName: "REVINFO"
            referencedColumnNames: "REV"
            constraintName: "CLIENT_AUD_REV_FK"
