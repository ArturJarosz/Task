databaseChangeLog:
  - changeSet:
      author: "liquibase"
      id: "create-task-audit-table"
      changes:
        - createTable:
            tableName: "TASK_AUD"
            columns:
              - column:
                  name: "ID"
                  type: "${long.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "REV"
                  type: "${integer.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "REVTYPE"
                  type: "${integer.type}"
              - column:
                  name: "NAME"
                  type: "VARCHAR2(60 ${char.unit})"
                  constraints:
                    nullable: false
              - column:
                  name: "TASK_TYPE"
                  type: "VARCHAR2(30 ${char.unit})"
                  constraints:
                    nullable: false
              - column:
                  name: "START_DATE"
                  type: "${date.type}"
              - column:
                  name: "END_DATE"
                  type: "${date.type}"
              - column:
                  name: "NOTE"
                  type: "VARCHAR2(1000 ${char.unit})"
              - column:
                  name: "STATUS"
                  type: "VARCHAR2(50 ${char.unit})"
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: "TASK_AUD"
            columnNames: "ID, REV"
            constraintName: "PK_TASK_AUD"
        - addForeignKeyConstraint:
            baseTableName: "TASK_AUD"
            baseColumnNames: "REV"
            referencedTableName: "REVINFO"
            referencedColumnNames: "REV"
            constraintName: "TASK_AUD_REV_FK"
