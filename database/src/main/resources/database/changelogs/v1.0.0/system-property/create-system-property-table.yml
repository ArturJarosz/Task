databaseChangeLog:
  - changeSet:
      id: "create-system-property-table"
      author: "liquibase"
      changes:
        - createTable:
            tableName: "SYSTEM_PROPERTY"
            columns:
              - column:
                  name: "ID"
                  type: "${long.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "NAME"
                  type: "VARCHAR2(60 ${char.unit})"
                  constraints:
                    nullable: false
              - column:
                  name: "TYPE"
                  type: "VARCHAR2(60 ${char.unit})"
                  constraints:
                    nullable: false
              - column:
                  name: "VALUE"
                  type: "VARCHAR2(150 ${char.unit})"
              - column:
                  name: "DEFAULT_VALUE"
                  type: "VARCHAR2(150 ${char.unit})"
                  constraints:
                    nullable: false
              - column:
                  name: "SINGLE_VALUE"
                  type: "${boolean.type}"
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: "SYSTEM_PROPERTY"
            columnNames: "ID"
            constraintName: "PK_SYSTEM_PROPERTY"
