services:
  task-database:
    image: postgres:16.1
    container_name: task-database
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_DATABASE}
    ports:
      - 5432:5432
    volumes:
      - ./taskDb:/var/lib/postgresql/data
    networks:
      task-network:
    healthcheck:
      test: pg_isready -q -U $$DB_USER -d $$DB_DATABASE
      interval: 15s
      retries: 5
      start_period: 10s
      timeout: 5s
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  task-network:


