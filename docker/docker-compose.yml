services:
  task-database:
    image: postgres:16.1
    container_name: task-database
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_DATABASE}
    env_file:
      - env/local.env
    ports:
      - 5432:5432
    volumes:
      - ./taskDb:/var/lib/postgresql/data
    networks:
      task-network:
    healthcheck:
      test: pg_isready -q -U ${DB_USER} -d ${DB_DATABASE}
      interval: 15s
      retries: 5
      start_period: 10s
      timeout: 5s
    deploy:
      resources:
        limits:
          memory: 2G

  task-schema:
    image: task-liquibase:${APP_VERSION}
    container_name: task-schema
    build:
      context: ../database
      dockerfile: database-schema.Dockerfile
    env_file:
      - env/local.env
    ports:
      - 8050:8050
    networks:
      task-network:
    depends_on:
      task-database:
        condition: service_healthy

networks:
  task-network:


